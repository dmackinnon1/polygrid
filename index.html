<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
table, th, td {
	padding: 4px;
	text-align: center;
    border: 1px solid black;
    border-collapse: collapse;
}

</style>
</head>
<script src="polydiv.js"> </script>
<!-- script src="polydiv_tests.js"> </script> -->
<script>
function div(numerator,denominator ){
	return new Rational(new Poly(numerator),new Poly(denominator));
	}
var examples = [div([3.-1,9],[-2,3]), div([-3,2,1],[1,1]), div([-10,-3,9,27],[-2,3])];
var count = 0;
function displayQuestion(divisionResult) {
	var htmlString = " <div class='row'>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += latexRemoteImage(divisionResult.latexShowQuestion());
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " </div>";
	return htmlString;
};
function displayAnswer(divisionResult) {
	var htmlString = "<button type='button' class='btn btn-info aDisplay'";
	htmlString += " data-toggle='collapse' data-target='#demo"+ count + "'>";
	htmlString += "Show Answer</button>";
	htmlString += "<div id='demo" + count +"' class='collapse' >";
	htmlString += " <div class='row'>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += divisionResult.htmlLatexGrid();
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " </div>";
	//second row
	htmlString += "<br><br>";
	htmlString += " <div class='row'>";
	htmlString += " <div class='col-sm-3'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-6' >";
	htmlString += latexRemoteImage(divisionResult.latexShow());
	htmlString += " </div>";
	htmlString += " <div class='col-sm-3'>";
	htmlString += " </div>";
	htmlString += " </div>";
	
	return htmlString;
};

function nextButton(){
	return "<br><button id='" + "nb" + count + "' class='nextButton' onclick='handleClick(event)'>next example</button>";
};
function handleClick(event) {
		 console.log("latexButton click handler");	 
		 event.currentTarget.visibility = "hidden";
		 var divisionResult = examples[count].simplify();
		 count ++;
		 $("#latexHolder").append(displayQuestion(divisionResult)); 
		 $("#latexHolder").append(displayAnswer(divisionResult)); 
		 $("#latexHolder").append("<hr>"); 	
		 if (count < examples.length) {
			$("#latexHolder").append(nextButton()); 	
		}
		if (count > 0) {
			$("#nb" + (count - 1) ).attr('disabled',true);	
		}			
};		
	
$(document).ready(function(){
    $(".nextButton").on("click", function(event){
		$(".nextButton").attr('disabled',true);
		//$(".nextButton").attr('style','display = none');
		handleClick(event)
	});	
});
</script>

<body>

<div class="container-fluid">
<div class="page-header">
	<h1>Polynomial Division using the Grid Method</h1>
</div> 	
<br>
<button id="latexButton" class="nextButton">example</button>
<br>
<br>

<div id="latexHolder"></div>

<div id="bottomElement">
<br>
<br>
</div>

</body>

</html>
