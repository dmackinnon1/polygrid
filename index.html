<script>
function displayQuestion(divisionResult) {

	var htmlString = " <div class='row'>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += latexRemoteImage(divisionResult.latexShowQuestion());
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " </div>";
	return htmlString;
};
function displayAnswer(divisionResult) {
	var htmlString = "<button type='button' class='btn btn-info aDisplay' data-toggle='collapse' data-target='#demo'>Show Answer</button>";
	htmlString += "<div id='demo' class='collapse' style='text-align: center'>";
	htmlString += " <div class='row'>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += divisionResult.htmlLatexGrid();
	htmlString += " </div>";
	htmlString += " <div class='col-sm-4'>";
	htmlString += " </div>";
	htmlString += " </div>";
	//second row
	htmlString += "<br><br>";
	/*
	htmlString += " <div class='row'>";
	htmlString += " <div class='col-sm-2'>";
	htmlString += " </div>";
	htmlString += " <div class='col-sm-8'>";
	htmlString += latexRemoteImage(divisionResult.latexShow());
	htmlString += " </div>";
	htmlString += " <div class='col-sm-2'>";
	htmlString += " </div>";
	htmlString += " </div>";
	*/
	htmlString += " <div>";
	htmlString += latexRemoteImage(divisionResult.latexShow());
	htmlString += " </div>";
	htmlString += " </div>";
	return htmlString;
};
	
$(document).ready(function(){
    $("#latexButton").on("click", function(event){
		 console.log("latexButton click handler");	 
		 var divisionResult = new Rational(new Poly([3,-1,0,9]), new Poly([-2,3])).simplify();
		 $("#latexHolder").append(displayQuestion(divisionResult)); 
		 $("#latexHolder").append(displayAnswer(divisionResult)); 
		 $("#latexHolder").append("</hr>"); 		 
	});	
});
</script>

<body>

<div class="container-fluid">
<div class="page-header">
	<h1>Polynomial Division using the Grid Method</h1>
</div> 	
<br>
<button id="latexButton">example</button>
<br>
<br>

<div id="latexHolder"></div>

</body>
